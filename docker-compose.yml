version: "3.8"

networks:
  resumescreener_net:
    name: resumescreener_net
    driver: bridge

volumes:
  mongo_data:

services:
  web:
    image: resumescreener-web            # (use your built image)
    container_name: resumescreener-web-1
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # single source of truth config
      - /srv/screening/Resumescreener/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # empty dir to disable default.conf autoload
      - /srv/screening/Resumescreener/nginx/conf.d:/etc/nginx/conf.d:ro
      # your certs (cert.pem, key.pem) live here on the host
      - /srv/screening/Resumescreener/certs:/etc/nginx/certs:ro
    networks:
      - resumescreener_net
    restart: unless-stopped

  api:
    image: resumescreener-api            # (use your API image)
    container_name: resumescreener-api-1
    expose:
      - "3000"                           # internal; Nginx proxies to http://api:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      # ensure your API binds 0.0.0.0 internally
    networks:
      - resumescreener_net
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: resumescreener-mongo-1
    volumes:
      - mongo_data:/data/db
    networks:
      - resumescreener_net
    restart: unless-stopped
