version: "3.8"

services:
  web:
    image: resumescreener-web
    container_name: resumescreener-web-1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/screening/Resumescreener/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /srv/screening/Resumescreener/certs:/etc/nginx/certs:ro
      # If your built frontend lives outside the image, mount it like this:
      # - /srv/screening/Resumescreener/site:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped

  api:
    image: resumescreener-api
    container_name: resumescreener-api-1
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: resumescreener-mongo-1
    expose:
      - "27017"
    restart: unless-stopped
