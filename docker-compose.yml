# (no "version" key needed for modern Docker Compose)

networks:
  resumescreener_net:
    name: resumescreener_net
    driver: bridge

volumes:
  mongo_data:

services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resumescreener-web-1
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/screening/Resumescreener/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /srv/screening/Resumescreener/nginx/conf.d:/etc/nginx/conf.d:ro
      - /srv/screening/Resumescreener/certs/cert.pem:/etc/nginx/certs/cert.pem:ro
      - /srv/screening/Resumescreener/certs/key.pem:/etc/nginx/certs/key.pem:ro
    networks:
      - resumescreener_net
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resumescreener-api-1
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - mongo
    networks:
      - resumescreener_net
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: resumescreener-mongo-1
    volumes:
      - mongo_data:/data/db
    # Only exposed to the host as 127.0.0.1 for admin access
    networks:
      - resumescreener_net
    restart: unless-stopped
